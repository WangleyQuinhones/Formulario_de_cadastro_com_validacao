<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="./Assets/Css/fonts.css" rel="stylesheet">
    <link  href="./Assets/Css/style.css" rel="stylesheet">

    <title><Cadatre-se></Cadatre-se></title>
</head>
<body>
    <div class="wrapper">
       <div class="signup">
        <div class="logo">
            <a class="logo__link" href="/"></a>
        </div>
        <h1 class="signup__title">Cadastre-se</h1>
        <form class="form">
            <div class="form__group">
                <label class="form__label" for="inputName">Nome</label>
                <input type="text" name="name" class="form__input-text" id="inputName" placeholder="Nome"/>
            </div>
            <div class="form__group"></div>
                <label class="form__label" for="inputemail">E-mail</label>
                <input type="email" name="email" class="form__input-text" id="inputemail" placeholder="E-mail"/>
            <div class="form__group">

            </div>
                <label class="form__label" for="inputpassword">Senha</label>
                <input type="password" name="password" class="form__input-text" id="inputpassword" placeholder="Senha"/>
                <div class="requeriments">
                    <div class="requeriments__Description">A Senha deverá ter:</div>
                    <ul class="requeriments__list">
                        <li class="requeriments__item">Pelo menos uma letra maiúscula e uma minúscula </li>
                        <li class="requeriments__item">Pelo menos um número</li>
                        <li class="requeriments__item">Pelo menos um caractere especial</li>
                        <li class="requeriments__item">Pelo menos oito caracteres</li>
                    </ul>
                </div>

            <div class="form__group">

            </div>
                <input type="checkbox" name="terms" class="form__input-checkbox" id="inputTerms"/>
                <label class="form__label" for="inputTerms">Concordo com os termos e politica de privacidade</label>
            <div class="form__group">

            </div>

            <div>
                <label class="form__label">Enviar</label>  
                <button class="form__button-submit" type="submitb">Enviar</button>
            </div>
                
        </form>
       </div>


    </div>
    
</body>
</html>
